<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="game">
        <div class="rank">3</div>

         <div class="front">
            <img class="thumbnail"src="/game-cover.jpeg" alt="">
            <h3 class="name">Fall Guys</h3>
            <div class="stats">
                <p class="viewers">539.9k</p>
                <div class="streamers">
                    <img src="/face1.jpg" alt="">
                    <img src="/face2.jpg" alt="">
                    <img src="/face3.jpg" alt="">
                </div>
            </div>
        </div>
        
        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">559k<span>Watching</span></p>
                <p class="game-stat">225.8k<span>Streams</span></p>
            </div>
            <button class="btn">See more streams</button>
            <!--- .streamers>.streamer*3>p.name+p.number --->
            <div class="streamers">
                <div class="streamer">
                    <a class="icon"><img src="/face1.jpg" alt=""></a>
                    <p class="iconName">Kim777</p>
                    <p class="number">37.1k</p>
                </div>
                <div class="streamer">
                    <a class="icon"><img src="/face2.jpg" alt=""></a>
                    <p class="iconName">Hasbulla</p>
                    <p class="number">33.9k</p>
                </div>
                <div class="streamer">
                    <a class="icon"><img src="/face3.jpg" alt=""></a>
                    <p class="iconName">Tobie194</p>
                    <p class="number">31.1k</p>
                </div>
            </div>
        </div>  

        <div class="background"></div>
    </div>
</body>
</html>
